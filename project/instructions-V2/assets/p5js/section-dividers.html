<!DOCTYPE html>
<!--
    DIEA - Section Dividers
    Algorithmic geometric patterns for page section separators

    Linear attractor array with crisp, energetic particle trails
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIEA Section Dividers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: #0a0a0f;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 600px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>DIEA Section Dividers</h1>
            <div class="subtitle">Algorithmic geometric patterns for elegant page section separators</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="54321" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" style="margin-bottom: 0;" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Pattern Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="10" max="50" step="5" value="25" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">25</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Flow Speed</label>
                    <div class="slider-container">
                        <input type="range" id="flowSpeed" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updateParam('flowSpeed', this.value)">
                        <span class="value-display" id="flowSpeed-value">1.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="5" max="20" step="1" value="10" oninput="updateParam('trailLength', this.value)">
                        <span class="value-display" id="trailLength-value">10</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Amplitude</label>
                    <div class="slider-container">
                        <input type="range" id="waveAmplitude" min="10" max="50" step="5" value="30" oninput="updateParam('waveAmplitude', this.value)">
                        <span class="value-display" id="waveAmplitude-value">30</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="waveFrequency" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updateParam('waveFrequency', this.value)">
                        <span class="value-display" id="waveFrequency-value">1.5</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button tertiary" onclick="saveCanvas('section-divider', 'png')">Save PNG</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        let params = {
            seed: 54321,
            particleCount: 25,
            flowSpeed: 1.5,
            trailLength: 10,
            waveAmplitude: 30,
            waveFrequency: 1.5,
            accentColor: '#00BFFF'
        };

        let defaultParams = {...params};
        let particles = [];
        let attractors = [];
        let timeOffset = 0;

        function setup() {
            let canvas = createCanvas(1920, 120);
            canvas.parent('canvas-container');
            initializeSystem();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];
            attractors = [];

            // Create linear array of 8 attractors across width
            for (let i = 0; i < 8; i++) {
                const x = map(i, 0, 7, width * 0.1, width * 0.9);
                const y = height / 2;
                attractors.push({
                    pos: createVector(x, y),
                    basePos: createVector(x, y),
                    index: i
                });
            }

            // Create particles
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new DividerParticle());
            }

            background(10, 10, 15);
            timeOffset = 0;
        }

        function draw() {
            background(10, 10, 15, 10);
            timeOffset += 0.01 * params.flowSpeed;

            // Animate attractors (sine wave motion)
            for (let i = 0; i < attractors.length; i++) {
                const phase = i * PI / 4;
                const offset = sin(timeOffset * params.waveFrequency + phase) * params.waveAmplitude;
                attractors[i].pos.y = attractors[i].basePos.y + offset;
            }

            // Draw attractors
            for (let attractor of attractors) {
                noStroke();
                fill(params.accentColor + '60');
                ellipse(attractor.pos.x, attractor.pos.y, 12, 12);
                fill(params.accentColor);
                ellipse(attractor.pos.x, attractor.pos.y, 4, 4);
            }

            // Update and display particles
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class DividerParticle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.trail = [];
                this.targetAttractor = floor(random(attractors.length));
            }

            update() {
                // Strong pull toward target attractor
                let target = attractors[this.targetAttractor].pos;
                let force = p5.Vector.sub(target, this.pos);
                let distance = force.mag();

                if (distance < 20) {
                    // Switch to next attractor when close
                    this.targetAttractor = (this.targetAttractor + 1) % attractors.length;
                } else {
                    distance = constrain(distance, 30, 300);
                    let strength = 0.002 / (distance * distance);
                    force.setMag(strength * params.flowSpeed);
                    this.applyForce(force);
                }

                // Horizontal flow bias (left to right)
                this.applyForce(createVector(0.01 * params.flowSpeed, 0));

                // Vertical centering force
                if (this.pos.y < height * 0.3 || this.pos.y > height * 0.7) {
                    let centerForce = createVector(0, height/2 - this.pos.y);
                    centerForce.mult(0.001);
                    this.applyForce(centerForce);
                }

                // Wrap around horizontally
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.trail = [];
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.trail = [];
                }

                // Constrain vertically
                this.pos.y = constrain(this.pos.y, 10, height - 10);

                this.vel.add(this.acc);
                this.vel.mult(0.96);
                this.vel.limit(8);
                this.pos.add(this.vel);
                this.acc.mult(0);

                this.trail.push(this.pos.copy());
                if (this.trail.length > params.trailLength) {
                    this.trail.shift();
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            display() {
                for (let i = 1; i < this.trail.length; i++) {
                    const alpha = map(i, 0, this.trail.length, 50, 255);
                    stroke(params.accentColor + Math.floor(alpha).toString(16).padStart(2, '0'));
                    strokeWeight(2);
                    line(
                        this.trail[i - 1].x,
                        this.trail[i - 1].y,
                        this.trail[i].x,
                        this.trail[i].y
                    );
                }

                noStroke();
                fill(params.accentColor);
                ellipse(this.pos.x, this.pos.y, 4, 4);
            }
        }

        function updateParam(paramName, value) {
            const numValue = parseFloat(value);

            if (paramName === 'particleCount') {
                params.particleCount = parseInt(value);
                initializeSystem();
            } else {
                params[paramName] = numValue;
            }

            document.getElementById(paramName + '-value').textContent = value;
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('flowSpeed').value = params.flowSpeed;
            document.getElementById('flowSpeed-value').textContent = params.flowSpeed;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('waveAmplitude').value = params.waveAmplitude;
            document.getElementById('waveAmplitude-value').textContent = params.waveAmplitude;
            document.getElementById('waveFrequency').value = params.waveFrequency;
            document.getElementById('waveFrequency-value').textContent = params.waveFrequency;

            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
