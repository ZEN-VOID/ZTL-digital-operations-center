<!DOCTYPE html>
<!--
    DIEA - Distributed Intelligence Emergence Aesthetics
    Main Background Pattern: 60 Agents in 8 Battle Group Force Fields

    This is a meticulously crafted algorithmic art piece representing
    the ZTL Digital Intelligence Operations Center's distributed orchestration.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIEA Background - Distributed Intelligence Emergence Aesthetics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: #0a0a0f;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <h1>DIEA Background</h1>
            <div class="subtitle">Distributed Intelligence Emergence Aesthetics - 60 agents in 8 battle group force fields</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Force Field Dynamics</h3>

                <!-- Agent Count -->
                <div class="control-group">
                    <label>Agent Count</label>
                    <div class="slider-container">
                        <input type="range" id="agentCount" min="20" max="100" step="5" value="60" oninput="updateParam('agentCount', this.value)">
                        <span class="value-display" id="agentCount-value">60</span>
                    </div>
                </div>

                <!-- Gravity Strength -->
                <div class="control-group">
                    <label>Gravity Strength</label>
                    <div class="slider-container">
                        <input type="range" id="gravityStrength" min="0.0001" max="0.001" step="0.0001" value="0.0003" oninput="updateParam('gravityStrength', this.value)">
                        <span class="value-display" id="gravityStrength-value">0.0003</span>
                    </div>
                </div>

                <!-- Noise Scale -->
                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.002" max="0.01" step="0.001" value="0.005" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.005</span>
                    </div>
                </div>

                <!-- Noise Strength -->
                <div class="control-group">
                    <label>Noise Strength</label>
                    <div class="slider-container">
                        <input type="range" id="noiseStrength" min="1.0" max="5.0" step="0.5" value="2.5" oninput="updateParam('noiseStrength', this.value)">
                        <span class="value-display" id="noiseStrength-value">2.5</span>
                    </div>
                </div>

                <!-- Trail Length -->
                <div class="control-group">
                    <label>Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="5" max="30" step="1" value="25" oninput="updateParam('trailLength', this.value)">
                        <span class="value-display" id="trailLength-value">25</span>
                    </div>
                </div>

                <!-- Velocity Limit -->
                <div class="control-group">
                    <label>Velocity Limit</label>
                    <div class="slider-container">
                        <input type="range" id="velocityLimit" min="2" max="10" step="0.5" value="5" oninput="updateParam('velocityLimit', this.value)">
                        <span class="value-display" id="velocityLimit-value">5</span>
                    </div>
                </div>

                <!-- Damping -->
                <div class="control-group">
                    <label>Damping</label>
                    <div class="slider-container">
                        <input type="range" id="damping" min="0.95" max="0.99" step="0.01" value="0.98" oninput="updateParam('damping', this.value)">
                        <span class="value-display" id="damping-value">0.98</span>
                    </div>
                </div>

                <!-- Background Opacity -->
                <div class="control-group">
                    <label>Background Opacity (Trail Fade)</label>
                    <div class="slider-container">
                        <input type="range" id="backgroundOpacity" min="1" max="20" step="1" value="5" oninput="updateParam('backgroundOpacity', this.value)">
                        <span class="value-display" id="backgroundOpacity-value">5</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button tertiary" onclick="saveCanvas('diea-background', 'png')">Save PNG</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // DIEA PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            agentCount: 60,
            gravityStrength: 0.0003,
            noiseScale: 0.005,
            noiseStrength: 2.5,
            trailLength: 25,
            velocityLimit: 5,
            damping: 0.98,
            backgroundOpacity: 5,
            groupColors: [
                '#00BFFF',  // F系列(Development) - 深空蓝
                '#FF1493',  // G系列(Strategy) - 玫红
                '#9400D3',  // X系列(Creative) - 紫罗兰
                '#00FA9A',  // E系列(Intelligence) - 薄荷绿
                '#FF6347',  // R系列(Admin) - 番茄红
                '#FFD700',  // V系列(Meituan) - 金黄
                '#32CD32',  // Z系列(Construction) - 酸橙绿
                '#FF8C00'   // C系列(Supply) - 暗橙
            ]
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // DIEA ALGORITHM - 60 Agents in 8 Battle Group Force Fields
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let attractors = [];
        let timeOffset = 0;

        function setup() {
            let canvas = createCanvas(1920, 1080);
            canvas.parent('canvas-container');

            initializeSystem();
        }

        function initializeSystem() {
            // Seed for reproducibility
            randomSeed(params.seed);
            noiseSeed(params.seed);

            // Clear existing particles
            particles = [];
            attractors = [];

            // Create 8 attractors (battle group leaders) in strategic grid
            const cols = 4;
            const rows = 2;
            const marginX = width * 0.15;
            const marginY = height * 0.15;
            const spacingX = (width - 2 * marginX) / (cols - 1);
            const spacingY = (height - 2 * marginY) / (rows - 1);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = marginX + col * spacingX;
                    const y = marginY + row * spacingY;
                    const groupIndex = row * cols + col;
                    attractors.push({
                        pos: createVector(x, y),
                        basePos: createVector(x, y),
                        groupIndex: groupIndex,
                        color: params.groupColors[groupIndex]
                    });
                }
            }

            // Create particles (agents)
            for (let i = 0; i < params.agentCount; i++) {
                particles.push(new Particle(i));
            }

            // Clear background
            background(10, 10, 15);

            // Reset time offset
            timeOffset = 0;
        }

        function draw() {
            // Semi-transparent background overlay for trail fadeout
            background(10, 10, 15, params.backgroundOpacity);

            // Increment time for noise field evolution
            timeOffset += 0.002;

            // Update attractor positions (slow orbital motion)
            for (let attractor of attractors) {
                const angle = timeOffset * 0.5 + attractor.groupIndex * PI / 4;
                const orbitRadius = 30;
                attractor.pos.x = attractor.basePos.x + cos(angle) * orbitRadius;
                attractor.pos.y = attractor.basePos.y + sin(angle) * orbitRadius;
            }

            // Draw attractors (subtle glow)
            for (let attractor of attractors) {
                noStroke();
                fill(attractor.color + '40');
                ellipse(attractor.pos.x, attractor.pos.y, 20, 20);
                fill(attractor.color + '80');
                ellipse(attractor.pos.x, attractor.pos.y, 10, 10);
                fill(attractor.color);
                ellipse(attractor.pos.x, attractor.pos.y, 4, 4);
            }

            // Update and display particles
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PARTICLE CLASS - Agent Entity
        // ═══════════════════════════════════════════════════════════════════════

        class Particle {
            constructor(index) {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.trail = [];
                this.groupIndex = floor(random(8));
                this.color = params.groupColors[this.groupIndex];
            }

            update() {
                // 1. Gravitational forces from all attractors
                for (let attractor of attractors) {
                    let force = p5.Vector.sub(attractor.pos, this.pos);
                    let distance = force.mag();
                    distance = constrain(distance, 50, 500);

                    // Gravity: F = k / r²
                    let strength = params.gravityStrength / (distance * distance);
                    force.setMag(strength);

                    // Stronger pull from own group attractor
                    if (attractor.groupIndex === this.groupIndex) {
                        force.mult(1.5);
                    }

                    this.applyForce(force);
                }

                // 2. Perlin noise field force (exploration)
                const noiseX = this.pos.x * params.noiseScale;
                const noiseY = this.pos.y * params.noiseScale;
                const noiseZ = timeOffset;
                const angle = noise(noiseX, noiseY, noiseZ) * TWO_PI * 2;
                const noiseForce = p5.Vector.fromAngle(angle);
                noiseForce.setMag(params.noiseStrength * 0.01);
                this.applyForce(noiseForce);

                // 3. Boundary soft constraints
                const margin = 50;
                if (this.pos.x < margin) {
                    this.applyForce(createVector(0.05, 0));
                } else if (this.pos.x > width - margin) {
                    this.applyForce(createVector(-0.05, 0));
                }
                if (this.pos.y < margin) {
                    this.applyForce(createVector(0, 0.05));
                } else if (this.pos.y > height - margin) {
                    this.applyForce(createVector(0, -0.05));
                }

                // 4. Update velocity and position
                this.vel.add(this.acc);
                this.vel.mult(params.damping);  // Apply damping
                this.vel.limit(params.velocityLimit);
                this.pos.add(this.vel);
                this.acc.mult(0);  // Reset acceleration

                // 5. Store trail history
                this.trail.push(this.pos.copy());
                if (this.trail.length > params.trailLength) {
                    this.trail.shift();
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            display() {
                // Draw trail with alpha gradient
                for (let i = 1; i < this.trail.length; i++) {
                    const alpha = map(i, 0, this.trail.length, 0, 255);
                    stroke(this.color + Math.floor(alpha).toString(16).padStart(2, '0'));
                    strokeWeight(1.5);
                    line(
                        this.trail[i - 1].x,
                        this.trail[i - 1].y,
                        this.trail[i].x,
                        this.trail[i].y
                    );
                }

                // Draw particle head
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, 3, 3);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            const numValue = parseFloat(value);

            if (paramName === 'agentCount') {
                params.agentCount = parseInt(value);
                initializeSystem();
            } else {
                params[paramName] = numValue;
            }

            document.getElementById(paramName + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            // Update UI elements
            document.getElementById('agentCount').value = params.agentCount;
            document.getElementById('agentCount-value').textContent = params.agentCount;
            document.getElementById('gravityStrength').value = params.gravityStrength;
            document.getElementById('gravityStrength-value').textContent = params.gravityStrength;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('noiseStrength').value = params.noiseStrength;
            document.getElementById('noiseStrength-value').textContent = params.noiseStrength;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('velocityLimit').value = params.velocityLimit;
            document.getElementById('velocityLimit-value').textContent = params.velocityLimit;
            document.getElementById('damping').value = params.damping;
            document.getElementById('damping-value').textContent = params.damping;
            document.getElementById('backgroundOpacity').value = params.backgroundOpacity;
            document.getElementById('backgroundOpacity-value').textContent = params.backgroundOpacity;

            updateSeedDisplay();
            initializeSystem();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
